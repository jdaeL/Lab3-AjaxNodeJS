<!DOCTYPE html>
<html>
  <head>
    <title>Markdown APP</title>

  </head>

  <body>
    <h1>MARKDOWN APP</h1>
  
    <h2>Lista de Archivos</h2>
    <ul id="fileList"></ul>
  
    <h2>Contenido de Archivos</h2>
    <div id="fileContent"></div>
  
    <h2>Crear Archivo Nuevo</h2>
    <form id="createFileForm">
      <label for="filenameInput">Nombre de Archivo:</label>
      <input type="text" id="filenameInput" required><br>
      <label for="contentInput">Contenido:</label><br>
      <textarea id="contentInput" rows="5" required></textarea><br>
      <button type="submit">Crear Archivo</button>
    </form>







</body>
</html>
